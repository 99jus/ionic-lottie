<ion-header>
  <ion-segment [(ngModel)]="selectedAnimation" color="danger" (ionChange)="changeAnimations()">
    <ion-segment-button value="lottie" selected="true">
      Lottie
    </ion-segment-button>
    <ion-segment-button value="bodymovin">
      Bodymovin
    </ion-segment-button>
    <ion-segment-button value="other">
      Other
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content>
  <lottie-animation-view *ngFor="let option of animations" [options]="option"></lottie-animation-view>
</ion-content>
